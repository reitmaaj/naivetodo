<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">Home</a> | 
            <a href="new.html">New Task</a>
        </header>

        <h2>Current Task</h2>
        
        <form id="taskForm">
            <input type="hidden" id="taskId">
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label>Attachments</label>
                <ul id="attachmentList" style="list-style: none; padding: 0;"></ul>
                
                <div style="margin-top: 10px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd;">
                    <label style="font-size: 0.9em;">Add File</label>
                    <input type="file" id="fileInput" style="margin-bottom: 5px;">
                </div>
            </div>

            <button type="submit">Update Task</button>
            <button type="button" id="doLaterBtn" class="secondary">Do Later</button>
            <button type="button" id="deleteBtn" class="danger">Delete</button>
        </form>
    </div>
</body>
</html>
