<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">Home</a> | 
            <a href="new.html">New Task</a>
        </header>

        <h2>Current Task</h2>
        
        <form id="taskForm">
            <input type="hidden" id="taskId">
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label>Attachments</label>
                <ul id="attachmentList" style="list-style: none; padding: 0;"></ul>
                
                <div style="margin-top: 10px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd;">
                    <label style="font-size: 0.9em;">Add File</label>
                    <input type="file" id="fileInput" style="margin-bottom: 5px;">
                </div>
            </div>

            <button type="submit">Update Task</button>
            <button type="button" id="doLaterBtn" class="secondary">Do Later</button>
            <button type="button" id="deleteBtn" class="danger">Delete</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const taskId = window.location.hash.substring(1);
            if (!taskId) {
                alert('No task ID provided');
                window.location.href = 'index.html';
                return;
            }

            // Load from cache first
            let task = app.getTask(taskId);
            // We differentiate between existing PB attachments (which we might delete)
            // and new files to upload (which we just send)
            // But for the UI list, we show the current state of "Task" attachments.
            let attachmentsToDelete = []; 

            // If not in cache or we want to ensure freshness, we could fetch individual
            if (!task) {
                 await app.init(); // Try syncing
                 task = app.getTask(taskId);
            }

            function renderAttachments() {
                const list = document.getElementById('attachmentList');
                list.innerHTML = '';
                
                // Show existing attachments from the task object
                const existing = task.attachment || [];
                // We don't show files scheduled for deletion
                const visible = existing.filter(a => !attachmentsToDelete.includes(a.name));

                visible.forEach((att) => {
                    const li = document.createElement('li');
                    li.style.marginBottom = '5px';
                    li.style.padding = '5px';
                    li.style.border = '1px solid #eee';
                    li.style.display = 'flex';
                    li.style.justifyContent = 'space-between';
                    li.style.alignItems = 'center';

                    const link = document.createElement('a');
                    link.href = att.url || att.href;
                    link.target = '_blank';
                    link.textContent = att.name || 'Attachment';
                    
                    const delBtn = document.createElement('button');
                    delBtn.textContent = 'Remove';
                    delBtn.className = 'danger';
                    delBtn.type = 'button';
                    delBtn.style.fontSize = '0.7em';
                    delBtn.style.padding = '2px 5px';
                    delBtn.onclick = () => {
                        // Mark for deletion
                        // We assume att.name is the filename in PB
                        if (att.name) {
                            attachmentsToDelete.push(att.name);
                            renderAttachments();
                        }
                    };

                    li.appendChild(link);
                    li.appendChild(delBtn);
                    list.appendChild(li);
                });
            }

            if (task) {
                document.getElementById('taskId').value = task.id;
                document.getElementById('content').value = task.content || '';
                
                // Normalize attachments
                if (task.attachment && !Array.isArray(task.attachment)) {
                    task.attachment = [task.attachment];
                }
                
                renderAttachments();

            } else {
                alert('Task not found');
                window.location.href = 'index.html';
            }

            document.getElementById('taskForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Get the new file if any
                const fileInput = document.getElementById('fileInput');
                const fileToUpload = fileInput.files.length > 0 ? fileInput.files[0] : null;

                const updatedTask = {
                    id: taskId,
                    content: document.getElementById('content').value
                };
                
                try {
                    await app.updateTask(updatedTask, fileToUpload, attachmentsToDelete);
                    alert('Task updated!');
                    // Reload to show new state
                    window.location.reload();
                } catch (err) {
                    console.error(err);
                    alert('Error updating task');
                }
            });

            document.getElementById('doLaterBtn').addEventListener('click', () => {
                const tasks = app.getTasks();
                // Filter out current task
                const otherTasks = tasks.filter(t => t.id !== taskId);
                
                if (otherTasks.length > 0) {
                    const randomTask = otherTasks[Math.floor(Math.random() * otherTasks.length)];
                    window.location.href = `current.html#${randomTask.id}`;
                    window.location.reload();
                } else {
                    alert('No other tasks available!');
                }
            });

            document.getElementById('deleteBtn').addEventListener('click', async () => {
                if(confirm('Delete this task?')) {
                    try {
                        await app.deleteTask(taskId);
                        window.location.href = 'index.html';
                    } catch (err) {
                        console.error(err);
                        alert('Error deleting task');
                    }
                }
            });
        });
    </script>
</body>
</html>
