<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">Home</a> | 
            <a href="new.html">New Task</a>
        </header>

        <h2>Current Task</h2>
        
        <form id="taskForm">
            <input type="hidden" id="taskId">
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label>Attachments</label>
                <ul id="attachmentList" style="list-style: none; padding: 0;"></ul>
                
                <div style="margin-top: 10px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd;">
                    <label style="font-size: 0.9em;">Add Attachment</label>
                    <input type="text" id="attName" placeholder="Name" style="margin-bottom: 5px;">
                    <input type="text" id="attUrl" placeholder="URL (https://...)" style="margin-bottom: 5px;">
                    <button type="button" id="addAttBtn" style="font-size: 0.8em; padding: 5px 10px;">Add</button>
                </div>
            </div>

            <button type="submit">Update Task</button>
            <button type="button" id="deleteBtn" class="danger">Delete</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const taskId = window.location.hash.substring(1);
            if (!taskId) {
                alert('No task ID provided');
                window.location.href = 'index.html';
                return;
            }

            // Load from cache first
            let task = app.getTask(taskId);
            let currentAttachments = [];
            
            // If not in cache or we want to ensure freshness, we could fetch individual
            if (!task) {
                 await app.init(); // Try syncing
                 task = app.getTask(taskId);
            }

            function renderAttachments() {
                const list = document.getElementById('attachmentList');
                list.innerHTML = '';
                currentAttachments.forEach((att, index) => {
                    const li = document.createElement('li');
                    li.style.marginBottom = '5px';
                    li.style.padding = '5px';
                    li.style.border = '1px solid #eee';
                    li.style.display = 'flex';
                    li.style.justifyContent = 'space-between';
                    li.style.alignItems = 'center';

                    const link = document.createElement('a');
                    link.href = att.url || att.href;
                    link.target = '_blank';
                    link.textContent = att.name || 'Attachment';
                    
                    const delBtn = document.createElement('button');
                    delBtn.textContent = 'Remove';
                    delBtn.className = 'danger';
                    delBtn.type = 'button';
                    delBtn.style.fontSize = '0.7em';
                    delBtn.style.padding = '2px 5px';
                    delBtn.onclick = () => {
                        currentAttachments.splice(index, 1);
                        renderAttachments();
                    };

                    li.appendChild(link);
                    li.appendChild(delBtn);
                    list.appendChild(li);
                });
            }

            document.getElementById('addAttBtn').addEventListener('click', () => {
                const name = document.getElementById('attName').value;
                const url = document.getElementById('attUrl').value;
                if(name && url) {
                    currentAttachments.push({
                        type: 'Link',
                        name: name,
                        href: url
                    });
                    document.getElementById('attName').value = '';
                    document.getElementById('attUrl').value = '';
                    renderAttachments();
                } else {
                    alert('Please provide name and URL');
                }
            });

            if (task) {
                document.getElementById('taskId').value = task.id;
                document.getElementById('content').value = task.content || '';
                
                // Handle attachment property which can be array or single object
                if (task.attachment) {
                    if (Array.isArray(task.attachment)) {
                        currentAttachments = [...task.attachment];
                    } else {
                        currentAttachments = [task.attachment];
                    }
                }
                renderAttachments();

            } else {
                alert('Task not found');
                window.location.href = 'index.html';
            }

            document.getElementById('taskForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const updatedTask = {
                    id: taskId,
                    "@context": "https://www.w3.org/ns/activitystreams",
                    type: "Note",
                    content: document.getElementById('content').value,
                    attachment: currentAttachments,
                    tag: [
                        {
                            type: "Hashtag",
                            href: "https://example.com/tags/task",
                            name: "#task"
                        }
                    ]
                };
                
                try {
                    await app.updateTask(updatedTask);
                    alert('Task updated!');
                } catch (err) {
                    console.error(err);
                    alert('Error updating task');
                }
            });

            document.getElementById('deleteBtn').addEventListener('click', async () => {
                if(confirm('Delete this task?')) {
                    try {
                        await app.deleteTask(taskId);
                        window.location.href = 'index.html';
                    } catch (err) {
                        console.error(err);
                        alert('Error deleting task');
                    }
                }
            });
        });
    </script>
</body>
</html>
