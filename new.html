<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">Home</a>
        </header>

        <h2>New Task</h2>
        
        <form id="taskForm">
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label>Attachments</label>
                <div style="margin-top: 10px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd;">
                    <label style="font-size: 0.9em;">Upload File</label>
                    <input type="file" id="fileInput">
                </div>
            </div>

            <button type="submit">Create Task</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('taskForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const fileInput = document.getElementById('fileInput');
                const fileToUpload = fileInput.files.length > 0 ? fileInput.files[0] : null;

                const newTask = {
                    "@context": "https://www.w3.org/ns/activitystreams",
                    type: "Note",
                    content: document.getElementById('content').value,
                    tag: [
                        {
                            type: "Hashtag",
                            href: "https://example.com/tags/task",
                            name: "#task"
                        }
                    ]
                };
                
                try {
                    const created = await app.createTask(newTask, fileToUpload);
                    window.location.href = `current.html#${created.id}`;
                } catch (err) {
                    console.error(err);
                    alert('Error creating task');
                }
            });
        });
    </script>
</body>
</html>
